{% extends 'base.html' %}
{% block title %}<title>Withdraw Application - Remotely</title>{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 max-w-md text-center">
        <svg class="w-16 h-16 text-yellow-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        <h1 class="text-2xl font-bold text-white mb-2">Withdraw Application?</h1>
        <p class="text-gray-400 mb-6">Are you sure you want to withdraw your application for "{{ application.job.title }}"?</p>
        <form method="post" class="flex gap-3 justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold">Withdraw</button>
            <a href="{% url 'internships:my_job_applications' %}" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-xl">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

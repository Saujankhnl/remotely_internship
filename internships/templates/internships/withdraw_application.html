{% extends 'base.html' %}
{% block title %}<title>Withdraw Application - Remotely</title>{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center px-4 py-6">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 max-w-md w-full text-center">
        <div class="w-16 h-16 bg-yellow-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-white mb-2">Withdraw Application?</h2>
        <p class="text-gray-400 mb-2">
            Are you sure you want to withdraw your application for:
        </p>
        <p class="text-white font-semibold mb-6">{{ application.internship.title }}</p>
        
        <form method="post" class="space-y-3">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition">
                Yes, Withdraw Application
            </button>
            <a href="{% url 'internships:my_applications' %}" class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-xl transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

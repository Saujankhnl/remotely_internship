{% extends 'base.html' %}
{% block title %}<title>Change Password</title>{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-purple-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold text-white">Set New Password</h2>
            <p class="text-gray-400 mt-2 text-sm">Create a strong password</p>
        </div>

        {% if error %}
            <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-400 px-4 py-3 rounded-xl mb-6 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                <input type="password" name="password" required minlength="8" autocomplete="new-password"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-base"
                       placeholder="Enter new password">
                <p class="text-gray-500 text-xs mt-1">Must be at least 8 characters</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="8" autocomplete="new-password"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-base"
                       placeholder="Confirm new password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-purple-600 active:bg-purple-700 text-white font-bold py-4 px-4 rounded-xl transition duration-200 text-base">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}<title>Login</title>{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Login As</h2>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <div id="buttonContainer" class="flex flex-col sm:flex-row gap-3 mb-6">
            <button type="button" id="userBtn" 
                    class="flex-1 bg-blue-500 active:bg-blue-600 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 text-base">
                User
            </button>
            <button type="button" id="companyBtn" 
                    class="flex-1 bg-green-500 active:bg-green-600 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 text-base">
                Company
            </button>
        </div>

        <hr id="divider" class="border-gray-300 mb-6">

        <form method="post" id="loginForm" class="hidden space-y-4">
            {% csrf_token %}
            <input type="hidden" name="user_type" id="userTypeInput" value="">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required autocomplete="username"
                       class="w-full px-4 py-3 text-base border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter username">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required autocomplete="current-password"
                       class="w-full px-4 py-3 text-base border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter password">
            </div>
            
            <button type="submit" id="submitBtn"
                    class="w-full text-white font-bold py-4 px-4 rounded-xl transition duration-200 text-base">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-5 text-sm">
            <a href="{% url 'accounts:forgot_password' %}" class="text-red-500 active:text-red-600">Forgot Password?</a>
        </p>
        
        <p class="text-center text-gray-600 mt-3 text-sm">
            Don't have an account? 
            <a href="{% url 'accounts:register' %}" class="text-indigo-600 active:text-indigo-700 font-medium">Register here</a>
        </p>
    </div>
</div>

{% load static %}
<script type="module" src="{% static 'accounts/js/auth.js' %}"></script>

{% endblock %}

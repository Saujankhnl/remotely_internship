{% extends 'base.html' %}
{% block title %}<title>Forgot Password</title>{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-indigo-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold text-white">Forgot Password?</h2>
            <p class="text-gray-400 mt-2 text-sm">Enter your email to receive an OTP</p>
        </div>

        {% if error %}
            <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-400 px-4 py-3 rounded-xl mb-6 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" name="email" required autocomplete="email"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-base"
                       placeholder="Enter your registered email">
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 active:bg-indigo-700 text-white font-bold py-4 px-4 rounded-xl transition duration-200 text-base">
                Send OTP
            </button>
        </form>

        <p class="text-center text-gray-400 mt-6 text-sm">
            Remember your password? 
            <a href="{% url 'accounts:login_view' %}" class="text-indigo-400 active:text-indigo-500 font-medium">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

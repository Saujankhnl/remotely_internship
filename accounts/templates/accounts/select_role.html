{% extends 'base.html' %}
{% block title %}<title>Select Role - Remotely</title>{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome to Remotely!</h1>
            <p class="text-gray-400">Choose how you'd like to use the platform</p>
        </div>

        <form method="post" id="role-form">
            {% csrf_token %}
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Job Seeker Card -->
                <label class="cursor-pointer">
                    <input type="radio" name="role" value="user" class="hidden peer">
                    <div class="bg-gray-800 border-2 border-gray-700 peer-checked:border-indigo-500 rounded-2xl p-8 text-center hover:border-gray-500 transition-all">
                        <div class="w-16 h-16 bg-indigo-900 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">Job Seeker</h3>
                        <p class="text-gray-400 text-sm">Find jobs, internships, build your resume, and grow your career</p>
                    </div>
                </label>

                <!-- Company Card -->
                <label class="cursor-pointer">
                    <input type="radio" name="role" value="company" class="hidden peer">
                    <div class="bg-gray-800 border-2 border-gray-700 peer-checked:border-indigo-500 rounded-2xl p-8 text-center hover:border-gray-500 transition-all">
                        <div class="w-16 h-16 bg-indigo-900 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">Company</h3>
                        <p class="text-gray-400 text-sm">Post jobs, find talent, manage applications, and grow your team</p>
                    </div>
                </label>
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl font-semibold text-lg transition-colors">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
